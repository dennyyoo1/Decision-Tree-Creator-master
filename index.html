<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="graph-creator.css" />
		<link rel="shortcut icon" type="image/ico" href="assets/favicon.ico"/>
	</head>

	<body>
		<div id="graph">
			<div id="menu">
				<div id="buttons">
					<input type="file" id="hidden-file-upload">
					<input type="image" id="upload-input" title="upload graph" src="assets/upload-icon.png" alt="upload graph"></input>
					<input type="image" id="download-input" title="download graph" src="assets/download-icon.png" alt="download graph"></input>
					<input type="image" id="delete-graph" title="delete graph" src="assets/trash-icon.png" alt="delete graph"></input>
					<input type="image" id="settings" title="settings" src="assets/settings-icon.png" alt="settings"></input>
					<input type="image" id="home" title="home" src="assets/home-icon.png" alt="home"></input>
					<input type="image" id="help" title="help" src="assets/help-icon.png" alt="help"></input>
				</div>
			</div>
			<div id="toolbox">
				<div id="info"></div>
			</div>
		</div>

		<script src="//d3js.org/d3.v5.js" charset="utf-8"></script>
		<script src="//cdn.jsdelivr.net/filesaver.js/0.1/FileSaver.min.js"></script>
		<script src="decision-tree-creator.js"></script>
	</body>

</html>
